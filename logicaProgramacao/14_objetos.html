<!doctype html>

<html>
    <head>
        <title>Objetos</title>
    
        <meta charset="utf-8">
        <meta name="author" content="Fernando">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <h1>Lógica de Programação Javascript</h1>
        <h2>Conjunto de Dados -- Objetos -- </h2>

        <div id="output"></div>

        <script> 
            var pessoa = '';

            pessoa = new Object();

            pessoa.nome = 'Fernando';
            pessoa.idade = 33;
            pessoa.profissao = 'Desenvolvedor'

            var msg = 'nome: ' + pessoa.nome + '<br>'; 
            msg += 'idade: ' + pessoa.idade + '<br>'; 
            msg += 'profissao: ' + pessoa.profissao + '<br>'; 

            console.log(msg);
            document.querySelector('#output').innerHTML = msg;
        </script>
    </body>
</html>
