<!doctype html>

<html>
    <head>
        <title>Operadores Logicos</title>
    
        <meta charset="utf-8">
        <meta name="author" content="Fernando">
        <meta name="viewport" content="width=device-width">

    <body>
        <h1>Lógica de Programação Javascript</h1>
        <h2>Operadores Logicos</h2>

        <script>

            /* PRECEDENCIA DE OPERADORES 
                !
                &&
                ||
            */
            var n1 = Number(prompt('Informe a primeira nota do Aluno'));
            var n2 = Number(prompt('Informe a segunda nota do Aluno '));
        
            if(n1 === 0 || n2 === 0) {
                alert('Reprovado por nota 0');
            } else {
                var media = (n1 + n2) / 2;

                if(media > 5) {
                    alert('Aprovado s2')
                }else { 
                    alert('Reprovado por media');
                }
            }

            var media = (n1 + n2) / 2;
        </script>
    </body>
</html>
