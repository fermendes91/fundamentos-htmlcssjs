<!doctype html>

<html>
    <head>
        <title>Operadores de Operação</title>
    
        <meta charset="utf-8">
        <meta name="author" content="Fernando">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <h1>Lógica de Programação Javascript</h1>
        <h2>Operadores de Operação</h2>

        <script>
            var n1 = Number(prompt('Informe a primeira nota do Aluno'));
            var n2 = Number(prompt('Informe a segunda nota do Aluno '));
        
            var media = (n1 + n2) / 2;
            
            alert(media > 5 ? 'APROVADO' : 'Reprovado');

        </script>
    </body>
</html>
