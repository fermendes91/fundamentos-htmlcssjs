    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script> 
            
            var numero1 = prompt('Informe um número qualquer');
            var numero2 = prompt('Informe outro número qualquer');

            // numero1 = Number(numero1);
            // numero2 = Number(numero2);
            
            // numero1 = parseInt('1.99');

            numero1 = parseFloat(numero1);
            numero2 = parseFloat(numero2);

            soma = numero1 + numero2;

            console.log('A soma dos números ' + numero1 + ' e ' + numero2 + ' é igual a: ' + soma);
            alert('A soma dos números ' + numero1 + ' e ' + numero2 + ' é igual a: ' + soma);

        </script>
