<!doctype html>

<html>

<head>
    <title>Exercicio 08</title>

    <meta charset="utf-8">
    <meta name="author" content="Fernando">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <h1>Lógica de Programação Javascript</h1>
    <h2>Exercicio referente a aula 09 e 10</h2>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">x</button>
    <button onclick="calcular('/')">/</button>
    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');
        var numero1 = Number(prompt('Informe um número qualquer'));

        escrever();

        function escrever() {
            output.innerHTML = numero1;
        }

        function calcular(operador) {
            var numero2 = Number(prompt('Informe um número para efetuar a operação: ' + numero2));
            if (isNumber(numero2)) {
                var calculo =  eval(numero1 + operador +  numero2);
                output.innerHTML = 'O calculo entre ' + numero1 + ' e ' + numero2 + ' é igual a: ' + calculo;
                numero1 = calculo;
            } else {
                calcular();
            }
        }

        function isNumber(n) {
            output.innerHTML = '';
            if (isNaN(n)) {
                alert('O número digitado é invalido, por favor insira um número valido. 5, 3, 7, 4.2');
                return false;
            }

            return true;
        }

    </script>
</body>

</html>
