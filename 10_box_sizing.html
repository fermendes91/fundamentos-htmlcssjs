        <style>
            div {
                background: orange;
                width: 300px;
                height: 150px;
                margin: 20px;
            }

            #div1 {
                padding: 25px; /* soma 25px de cada lado ao tamanho final, ou seja nossa div vai ter tamanho de 350px de width e 200 de height */ 
            }

            #div2 {
                padding: 25px;
                box-sizing: border-box; /* deixa o tamanho final da div como sendo o tamanho definido previamente (a area do conteudo diminui) */
            }
        </style>
    </head>

    <body> 
        <h1>Estrutura Basica</h1>
        <div id="div1">teste</div>
        <div id="div2">teste2</div>
    </body>
