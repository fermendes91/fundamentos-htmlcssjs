<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> GRID Layout </title>
        <meta charset="utf-8">
        <meta name="author" content="Fernando">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */
            
            .gridContainer {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 100px 50px 1fr 50px;
                grid-gap: 20px; /* espaçamento */
                
            }

            .header {
                grid-column: 1 / -1;
            }

            .nav {
                grid-column: 1 / span 2;
            }

            .aside {
                grid-row: 2 / -1;
                grid-column: 3 / 4;
            }

            .main {
                grid-column: 1 / span 2;
                min-height: 300px;
            }

            .footer {
                grid-column: 1 / -1; /* esta se sobrepondo ao aside */
                grid-row: 4 / 5; /* sobrepoe o aside, esconde um pedaço do aside para ficar por cima */
            }

        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        
        
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
        
        
    </body>
</html>
