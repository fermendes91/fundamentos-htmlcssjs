<!doctype html>
<html>

<head>

    <title>Flexbox</title>
    <meta charset="utf-8">
    <meta name="author" content="Fernando">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <meta name="viewport" content="width=device-width">
    <style>
        .flexbox {
            height: 250px;
            border: 1px solid red;
            display: flex;
            margin-bottom: 15px;
        }

        .flexbox div {
            background: orange;
            width: 300px;
            margin: 15px;
        }

        .flexbox:nth-child(4) {
            /* flex-direction: row;  padrão
            flex-wrap: wrap; se não couber dentro, quebra pra linha de baixo */
            flex-flow: row wrap; /* atalho para usar as 2 propriedades acima */
        }

        .flexbox:nth-child(5){
            justify-content: space-around; 
                /* 
                    justify-content: flex-start: posiciona no começo do elemento 
                    justify-content: flex-end: posiciona no fim do elemento 
                    space-around: pega o espaço sobrando e coloca entre os elementos de modo que o primeiro e 
                        ultimo conteudo se posicionem no começo e no fim do elemento respectivamente. 
                        (considera o primeiro e ultimo elemento para aplicar a diferença)
                    space-between: pega o espaço sobrando e coloca entre os elementos de modo que o primeiro e 
                        ultimo conteudo se posicionem no começo e no fim do elemento respectivamente. 
                        (NÃO considera o primeiro e ultimo elemento para aplicar a diferença)   
                    
                */
        }

        .flexbox:nth-child(5) div{
            width: 30px;
        }

        .flexbox:nth-child(6){
            align-items: stretch /* padrão -> estica os elementos para que se adeque ao tamanho
                align-itens: center;
            */
        }
    </style>
</head>

<body>
    <h2>Display Flex</h2>
    <p>Acomodar ou distribuir elementos de modo fácil</p>
    <p>Ajuda a centralizar na vertical</p>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>

</html>
