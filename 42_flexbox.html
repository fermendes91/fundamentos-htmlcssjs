<!doctype html>
<html>

<head>

    <title>Flexbox</title>
    <meta charset="utf-8">
    <meta name="author" content="Fernando">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <meta name="viewport" content="width=device-width">
    <style>
        .flexbox {
            height: 250px;
            border: 1px solid red;
            display: flex;
            margin-bottom: 15px;
        }

        .flexbox div {
            background: orange;
            width: 300px;
            margin: 15px;
        }

        .flexbox:nth-child(5) {
            /* flex-direction: row;  padrão
            flex-wrap: wrap; se não couber dentro, quebra pra linha de baixo */
            flex-flow: row wrap; /* atalho para usar as 2 propriedades acima */
        }

        .flexbox:nth-child(5) {
            flex-flow: column-reverse nowrap; /* atalho para usar as 2 propriedades acima */
        }

        .flexbox:nth-child(6){
            justify-content: center; 
                /* 
                    justify-content: flex-start: posiciona no começo do elemento 
                    justify-content: flex-end: posiciona no fim do elemento 
                    space-around: pega o espaço sobrando e coloca entre os elementos de modo que o primeiro e 
                        ultimo conteudo se posicionem no começo e no fim do elemento respectivamente. 
                        (considera o primeiro e ultimo elemento para aplicar a diferença)
                    space-between: pega o espaço sobrando e coloca entre os elementos de modo que o primeiro e 
                        ultimo conteudo se posicionem no começo e no fim do elemento respectivamente. 
                        (NÃO considera o primeiro e ultimo elemento para aplicar a diferença) ;
                    center: centraliza os elementos sem dar espaçamento entre eles, deixando o margin padrão.
                */
        }

        .flexbox:nth-child(6) div{
            width: 30px;
        }

        .flexbox:nth-child(7){
            align-items: center;
            /* stretch (padrão) -> estica os elementos para que se adeque ao tamanho na horizontal.
               center -> centraliza os items e o height não estica;
               baseline -> coloca uma linha imaginaria na fonte e alinha por ele. 
            */

            justify-content: center;
        }

        /* 
            justify-content -> alinha no eixo horizontal;
            align-items -> alinha no eixo vertical;
        */
        .flexbox:nth-child(8){
            justify-content: center;
            align-items: baseline;
        }

        .flexbox:nth-child(9){
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            align-content: flex-end; /* Agrupa um grupo de elementos numa posição, para ele fazer sentido é importante que uma linha quebre, ou seja esteja com wrap*/
        }

        .flexbox:nth-child(9) div{
            width: 100px;
        }
    </style>
</head>

<body>
    <!--  
        FLEXBOX -> feito para alinhar ou distribuir em linha reta ( unidirecional - main ou cross axis) 

        GRID LAYOUT -> Estabelece áreas de layouts (bidirecional - x ou y axis)

        ambos se complementam... nenhum é melhor que outro.
    -->
    <h2>Display Flex</h2>
    <p>Acomodar ou distribuir elementos de modo fácil</p>
