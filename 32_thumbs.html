<!doctype html>
<html>

    <head>
       
        <title>Thumbnails</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Fernando">
        <meta name="description" content="lista de documentos"> 
        <meta name="keywords" content="html5, tecnologia">

        <style>     

            body {
                font-family: sans-serif;
            }

            a {
                display: inline-block;
                margin-bottom: 10px;
                position: relative;
            }

            a:after {
                opacity: 0;
            }

            a img {
                max-width: 100%;
                display: block;
            }

            a:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: transparent;
                transition: all .5s
            }

            a:hover:before { /* Coloca um conteudo ao mouse passar por cima da imagem */
                background: rgba(0, 0, 0, .6);
           }

           a:hover:after {
               content:'Veja Mais...';
               display: block;
               position: absolute;
               border: 3px solid white;
               border-radius: 15px;
               color: white;
               top: 50%;
               left: 50%;
               padding: 10px;
               transform: translate(-50%, -50%);
               opacity: 1;
           }
        </style>
    </head>

    <body> 
        <section>
            <article>
                <a href="#">
                    <img src="ProjetoStrata/imagens/thumbs/01.jpg" alt="">
                </a>
            </article>
            <article>

            </article>
            <article>

                </a>
            </article>
            <article>

            </article>
            <article>

                    <img src="ProjetoStrata/imagens/thumbs/06.jpg" alt="">
                </a>
            </article>
        </section>
    </body>

</html>
