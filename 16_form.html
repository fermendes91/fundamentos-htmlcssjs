        <h1>Exemplo Formulario</h1>

        <form action="http://google.com/search" method="GET" taget="_blank">
            <label for="txtbusca">Faça uma busca</label> <!-- txtbusca somente para semantica, deixa mais legivel o codigo -->
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="OK">
        </form>

        <form action="pagina.php" method="POST" >

            <fieldset> <!-- Organiza campos que contenham o mesmo escopo -->
                <legend>Login</legend>
            
                <label for="log">User: </label>
                <input type="text" name="login" id="log">
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </fieldset>
            <input type="submit" value="Login">
        
        </form>
    </body>
