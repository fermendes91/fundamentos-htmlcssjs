<!doctype html>

<html>

<head>
    <title>Switch/Case</title>

    <meta charset="utf-8">
    <meta name="author" content="Fernando">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <h1>Lógica de Programação Javascript</h1>
    <h2>Switch/Case</h2>

    <script>
        var numero = Number(prompt('Informe um número entre 1 e 6'));

        switch (numero) {
            case 1: {
                alert('1 - Lorem ipsum dolor sit');
                break;
            }
            case 2: {
                alert('2 - amet, vim solum gubergren no');
                break;
            }
            case 3: {
                alert('3 - an mei autem augue inciderint.');
                break;
            }
            case 4: {
                alert('4 - Cu vim partem suscipiantur, e');
                break;
            }
            case 5: {
                alert('5 - His quem facer melius ea.');
                break;
            }
            case 6: {
                alert('6 -  At ceteros scriptorem est, iuvaret');
                break;
            }
            default: {
                alert('Default - Et regione virtute appetere mea, zril ponderum ad his, ex probo quodsi inermis usu. Vim te ');
                break;
            }
        }
    </script>
</body>

</html>
