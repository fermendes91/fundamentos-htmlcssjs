            var numero2 = Number(prompt('Informe um número qualquer'));

            alert('O resto da divisão de ' + numero1 + ' por ' + numero2 + ' é igual a: ' + (numero1 % numero2));
            alert('O numero ' + numero1 + ' elevado a 10' + numero2 + ' é igual a: ' + (numero1 ** numero2));
            
        </script>
