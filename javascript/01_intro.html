<!doctype html>

<!--
    Nasceu para ser uma lingaguem para criar paginas mais dinamicas,
    para manipular elementos numa pagina web.

    Foi criado em 1996 pela equipe da netscape, teve poucas versões no decorrer de sua vida.
    Final dos anos 90 (1999 pra ser exato), passou a se chamar linguagem ECMA, e se tornou uma implementação dessa linguagem. 
    
    EcmaScript é uma linguagem basica para desenvolver outras linguagens (javaScript, JSscript, Action Script).
    Podendo essas outras linguagens adicionar mais funcionalidades.

     ~~> javascript não é linguagem COMPILADA e sim INTERPRETADA.

    SISTEMA LEXICO DA LINGUAGEM

        ~> Case-sensitive        
        ~> Comentarios
        ~> Declarações            
        ~> Literais
        ~> Escape
        ~> Variaveis e Constantes   
        ~> Null, Undefined, NaN, Infinity
        ~> Objeto Global (Window, Global, this);

-->
