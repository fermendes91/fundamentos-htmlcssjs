<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Exercicio 10 - Exercicio referente a aula da biblioteca Math</title>

    <h1>Math</h1>
    <h2>
       No nosso utils.js, cirar uma função chamada sortear que deve receber por parametro o número de valores possiveis
       de serem retornados pela função. Ex: sortear(2) deve retornar 0 ou 1; sortear(10) deve retornar números de 0 a 9.
    </h2>

    <script src="../utils/utils.js"></script>

    <script>
        (function (window) {
            'use strict'
            
            console.log('Sorteio de 2:  (0 ou 1)\n' + sortear(2));
            console.log('Sorteio de 4: ( 0 ou 1... ou 3)\n' + sortear(4));
            console.log('Sorteio de 6: ( 0 ou 1... ou 5)\n' + sortear(6));
            console.log('Sorteio de 10: ( 0 ou 1... ou 9)\n' + sortear(10));
            console.log('Sorteio de 15: ( 0 ou 1... ou 14)\n' + sortear(15));
            console.log('Sorteio de 30: ( 0 ou 1... ou 29)\n' + sortear(30));
            console.log('Sorteio de 50: ( 0 ou 1... ou 49)\n' + sortear(50));
            console.log('Sorteio de 100: ( 0 ou 1... ou 99)\n' + sortear(100));
            console.log('Sorteio de 1000: ( 0 ou 1... ou 999)\n' + sortear(1000));
            console.log('Sorteio de 7500: ( 0 ou 1... ou 7499)\n' + sortear(7500));
            console.log('Sorteio de 22222: ( 0 ou 1... ou 22221)\n' + sortear(22222));
        })(window);
    </script>

</head>
