    <h2>Objetivo -> Desenvolver um calculador de media, <br>
        indepedente do número de parametros passados a função.</h2>
    <script>
        (function() {
            
            function calcularMedia() {
                var argumentos = [];
                
                if(arguments.length) {
                    for(var i = 0; i < arguments.length ; i++){
                        argumentos.push(arguments[i]);
                    }
    
                    var valoresSomados = 0;
    
                    console.log(argumentos);
                    valoresSomados = argumentos.reduce(function (n1, n2){
                        return n1 + n2;
                    });
    
                    return (valoresSomados / argumentos.length);
                }else{
                    console.error('Não foram passados parametros para essa função');
                }
            }

            console.log(calcularMedia(1, 1, 2, 3, 5));
            console.log(calcularMedia(4, 0, 10, 10));
        })();
    </script>
